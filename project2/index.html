<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="css/animate.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div class="container">
	<p>
		<label for="new-task">Add Item</label><input id="new-task" type="text">
		<button id="add-button" >Add</button>
	</p>

	<h3 id="todo">Todo</h3>
	<ul id="incomplete-tasks">
		<li><input class="unchecked" type="checkbox"><label>Pay Bills</label><input type="text">
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
		</li>
		<li class="editMode"><input class="unchecked" type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping">
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
		</li>

	</ul>

	<h3 id="complete">Completed</h3>
	<ul id="completed-tasks">
		<li><input type="checkbox" checked class="checked"><label>See the Doctor</label><input type="text">
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
		</li>
	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
